        <script>
            const key = "powerpuffgirls_trail_blazer_0.0.1";
             function getScore () {
		let local = localStorage.getItem(key);
		if (local) {
			return JSON.parse(local)['bestScore'];
		};
	        return "0";
		};
	    var local = '0';
     	    function onUpdate() {
		let score = getScore();
		if (score !== local) {
		    local = score;
		       const urlParams = new URLSearchParams(window.location.search);
		    fetch("https://switchgames.onrender.com/updateScore", {method: "POST", body:JSON.stringify(
			    userId: urlParams.get("userId"),
			    score: local,
			    game_name: "tailblazer"
		    )}).then(console.debug)
		};
		setTimeout(onUpdate, 200);
	    };
	    setTimeout(onUpdate, 200);
	    
	        window.onload = () => {
		local = getScore();
		};
        </script>
